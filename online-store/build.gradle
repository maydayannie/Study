plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse-wtp'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    api group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
	api group: 'org.springframework', name: 'spring-webmvc', version: '5.1.6.RELEASE'
	api group: 'org.springframework', name: 'spring-orm', version: '5.1.6.RELEASE'
	api group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
	api group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.2'
	api group: 'commons-io', name: 'commons-io', version: '2.6'
	api group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	api group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.6.0'
	api 'com.google.guava:guava:27.0.1-jre'
	api group: 'jstl', name: 'jstl', version: '1.2'
	api group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.3'
	api group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'
	api group: 'org.apache.tiles', name: 'tiles-core', version: '3.0.8'
	api group: 'org.apache.tiles', name: 'tiles-servlet', version: '3.0.8'
	api group: 'org.apache.tiles', name: 'tiles-el', version: '3.0.8'
    testImplementation 'junit:junit:4.12'
}

